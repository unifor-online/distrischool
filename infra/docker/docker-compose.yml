services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: distrischool
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - distrischool-network
    healthcheck:
      # check the specific database created by POSTGRES_DB to avoid
      # pg_isready defaulting to the user name as database
      test: ["CMD-SHELL", "pg_isready -U admin -d distrischool"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - distrischool-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - distrischool-network

  user-service:
    build:
      context: ../../user-service
      dockerfile: Dockerfile
    env_file:
      - ../../user-service/.env
    environment:
      PORT: 8080
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - distrischool-network

  student-service:
    build:
      context: ../../student-service
      dockerfile: Dockerfile
    env_file:
      - ../../student-service/.env
    environment:
      PORT: 8080
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - distrischool-network

  teacher-service:
    build:
      context: ../../teacher-service
      dockerfile: Dockerfile
    env_file:
      - ../../teacher-service/.env
    environment:
      PORT: 8080
    ports:
      - "8083:8080"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - distrischool-network

  admin-staff-service:
    build:
      context: ../../admin-staff-service
      dockerfile: Dockerfile
    env_file:
      - ../../admin-staff-service/.env
    environment:
      PORT: 8080
    ports:
      - "8084:8080"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - distrischool-network

volumes:
  pgdata:

networks:
  distrischool-network:
    driver: bridge